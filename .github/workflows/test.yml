name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  run:
    name: Python on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Read `.tool-versions`
        uses: marocchino/tool-versions-action@v1.1.1
        id: versions

      - name: Set up Python ${{ steps.versions.outputs.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ steps.versions.outputs.python }}
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install deps
        run: pip install -U pip && pip install -e ".[dev]"

      - name: Check code
        run: pyrgo check

      - name: Test code
        run: pyrgo test
